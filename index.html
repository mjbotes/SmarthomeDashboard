<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <script src="./components/components-files.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Smarthome Dashbaord</title>
</head>
<body class="index__page">
    <generic-componentA class="index__item"
      id="firstComp"
      draggable="true"
      ondragstart="onDragStart(event);"
      ondragend="onDragEnd(event);"
      ondragover="onDragOver(event);"
      ondrop="onDrop(event);"
      heading="Component 1"
      subheading="Some functionality"
    ></generic-componentA>

    <generic-componentB class="index__item"
      heading="Component 2"
      subheading="Some functionality"
      ondragstart="onDragStart(event);"
      ondragend="onDragEnd(event);"
      ondragover="onDragOver(event);"
      ondrop="onDrop(event);"
    ></generic-componentB>

    <script>
        //Set order of flex elements
        var components = document.getElementsByClassName("index__item");
          for (var i = 0; i < components.length; i++) {
              components.item(i).style.order = i;
          }
      </script>
</body>
</html>
