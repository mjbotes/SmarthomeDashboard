<section class='onoffswitch__container index__item'>
    <link rel="stylesheet" href="./components/onoffswitch/onoffswitch.css">
    <section class="more-options">
        <image class="onoffswitch__icon" src="./assets/images/delete.png" onclick="deleteElement(this.parentElement.parentElement)"></image>
        <input type="image" class="onoffswitch__icon" src="./assets/images/settings.png" onclick="makeHidden(this.parentElement, 'oosContent','oosInput')"/>
    </section>
    <section id="oosContent" class='onoffswitch__content'>
        <h1 id="heading"></h1>
        <p id="subheading"></p>
        <image id="img" class='onoffswitch__image' src="./assets/images/off.png" ></image>
    </section>
    <section id="oosInput" class="onoffswitch__inputs" hidden="true">
        <label class="onoffswitch__label">Device</label>
        <select id="oosSelectDevice" type="text">
            <option selected>Select Device</option>
        </select>

        <label class="onoffswitch__label">On Button</label>
        <select id="oosSelectOnButton" type="text">
            <option selected>Select Function</option>
        </select>
    </section>
</section>
