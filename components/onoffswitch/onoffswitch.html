<div class='onoffswitch__container index__item'>
    <link rel="stylesheet" href="./components/onoffswitch/onoffswitch.css">
    <div class="more-options">
        <image class="onoffswitch__icon" src="./assets/images/delete.png" onclick="deleteElement(this.parentElement)"></image>
        <input type="image" class="onoffswitch__icon" src="./assets/images/settings.png" onclick="makeHidden(this.parentElement, 'oosContent','oosInput')"/>
    </div>
    <div id="oosContent" class='onoffswitch__content'>
        <h1 id="heading"></h1>
        <p id="subheading"></p>
        <section class="light-switch" id="switch">
            <div class="checkbox">
              <input id="check" type="checkbox"
              />
              <label></label>
            </div>
          </section>
    </div>
    <div id="oosInput" class="onoffswitch__inputs" hidden="true">
        <label class="onoffswitch__label">Device</label>
        <select id="oosSelectDevice" type="text">
            <option selected>Select Device</option>
        </select>

        <label class="onoffswitch__label">On Button</label>
        <select id="oosSelectOnButton" type="text">
            <option selected>Select Function</option>
        </select>
    </div>
</div>
